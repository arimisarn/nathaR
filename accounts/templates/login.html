<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <form method="POST" class="bg-white p-6 rounded shadow w-80">
      {% csrf_token %}
      <h2 class="text-2xl font-bold mb-4 text-center">Connexion</h2>

      <input
        name="username"
        placeholder="Nom d'utilisateur"
        class="w-full mb-3 p-2 border rounded"
      />

      <input
        type="password"
        name="password"
        placeholder="Mot de passe"
        class="w-full mb-3 p-2 border rounded"
      />

      <button class="w-full bg-indigo-600 text-white py-2 rounded">
        Se connecter
      </button>

      <p class="mt-4 text-sm text-center">
        <a href="/register" class="text-indigo-600">Cr√©er un compte</a>
      </p>
    </form>
  </body>
</html>
